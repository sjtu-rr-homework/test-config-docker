server:
  port: 8090

eureka:
  instance:
    hostname: employee-service
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://discovery-service:8061/eureka/
  server:
    enable-self-preservation: false
    
feign:
  client:
    config:
      default:
        connect-timeout: 999
        read-timeout: 999
