server:
  port: 8091
eureka:
  instance:
    hostname: department-service
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://discovery-service:8061/eureka/
      
feign:	
  client:	
    config:	
      default:	
        connect-timeout: 999999	
        read-timeout: 999999	
feign.hystrix.enabled: true

